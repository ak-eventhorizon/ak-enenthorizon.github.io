<!DOCTYPE html>
<html>
<head>
	<title>Solar System</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<canvas id="stars_bg"></canvas>

<div id="app">

	<div id="info">
		<h2>YEARS</h2>
		<div id="years_table">
			<div class="planet">Mercury:</div><div id="year_mercury">0</div>
			<div class="planet">Venus:</div><div id="year_venus">0</div>
			<div class="planet">Earth:</div><div id="year_earth">0</div>
			<div class="planet">Mars:</div><div id="year_mars">0</div>
			<div class="planet">Jupiter:</div><div id="year_jupiter">0</div>
			<div class="planet">Saturn:</div><div id="year_saturn">0</div>
			<div class="planet">Uran:</div><div id="year_uran">0</div>
			<div class="planet">Neptun:</div><div id="year_neptun">0</div>
		</div>
	</div>
	
	<div id="main">
		<canvas id="solar_system"></canvas>
	</div>
	
	<div id="controls">
		<div id="buttons">
			<div class="button" id="speed_plus"></div>
			<div class="button" id="speed_pause"></div>
			<div class="button" id="speed_minus"></div>
			<div class="button" id="disable_orbits"></div>
			<div class="button" id="info_toggle"></div>
		</div>
	</div>
</div>



<script type="module" src="js/main.js"></script>

</body>
</html>
