<!DOCTYPE html>
<html>
<head>
	<title>Math Graph</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<form>
		<label>
		Выражение:<input type="text" id="userMathExp" name="userMathExp" placeholder="Математическое выражение: 0-9 ) ( . + - * / x" required pattern="^[x0-9\(\)\.\+\-\*\/]*$"> 
		<!-- регулярное выражение соответствует строке, состоящей только из символов: x 0-9 ( ) . + - * / -->
		</label>

		<br>
		
		Диапазон:
		<input type="number" id="userScopeBegin" name="userScope" placeholder="Начало" required>
		<input type="number" id="userScopeEnd" name="userScope" placeholder="Конец" required>
		<input type="number" id="userStep" name="userStep" placeholder="Шаг" required>

		<br>

		<button type="button" onclick="clickHandler();">Graph!</button>
	</form>


	<canvas id="graph" width="400px" height="400px"></canvas>


<script src="script/script.js"></script>

</body>
</html>
